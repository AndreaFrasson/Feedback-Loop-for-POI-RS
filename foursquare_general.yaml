# Environment settings
USER_ID_FIELD: uid
ITEM_ID_FIELD: venue_id
TIME_FIELD: timestamp

load_col:
    inter: [uid, venue_id, timestamp]
    item: [venue_id, venue_category_name]

save_dataset: False
save_dataloaders: False

field_separator: ','
benchmark_filename: ['part1', 'part2', 'part3']

seed: 1234
reproducibility: True

# Training config
epochs: 10
train_neg_sample_args: {None}

# Evaluation config
metrics: ['Hit', 'Precision']
valid_metric: Hit@10
metric_decimal_place: 4
