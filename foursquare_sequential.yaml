# Environment settings

model: STAMP
dataset: foursquare
data_path: /Users/andreafrasson/Desktop/tesi/Feedback-Loop-for-POI-RS

seed: 1234
reproducibility: True
topk: 10
use_gpu: True

USER_ID_FIELD: uid
ITEM_ID_FIELD: venue_id
TIME_FIELD: timestamp

load_col:
    inter: [uid, venue_id, timestamp]

# Training config
epochs: 10

# Evaluation config
eval_args:
    group_by: user
    order: TO # temporal order
    split: {'LS': 'valid_and_test'} # leave one out
    mode: full
metrics: ['Hit', 'Precision']
valid_metric: Hit@10
metric_decimal_place: 4
